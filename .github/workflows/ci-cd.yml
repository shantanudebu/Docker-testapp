name: CI/CD Pipeline for Node + Mongo

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t shantanudebu/testapp:${{ github.sha }} .

      - name: Push Docker Image
        run: |
          docker push shantanudebu/testapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code   # REQUIRED FIX
        uses: actions/checkout@v3

      - name: List Files
        run: ls -R   # debug to confirm mongo.yaml is present

      - name: Pull Latest Image
        run: |
          docker pull shantanudebu/testapp:${{ github.sha }}

      - name: Stop Existing Containers
        run: |
          docker compose -f mongo.yaml down || true

      - name: Start Updated Containers
        run: |
          docker compose -f mongo.yaml up -d

